<button (click)="remove()"  type="button" class="btn btn-danger btn-circle btn-xl"><i class="fa fa-trash"></i></button>
<!--<button (click)="add()" type="button" class="btn btn-success btn-circle btn-xl"><i class="fa fa-plus"></i></button>-->
<button (click)="toggleModal($event.srcElement)"  type="button" class="btn btn-info btn-circle btn-xl"><i class="fa fa-pencil-square-o"></i></button>



 <!--The Modal -->
<div id="myModal" class="modal" [ngStyle]="{'display': modalActive == true ? 'block' : 'none' }">
  
  <div class="modal-content" [style.top]="top">
    <span (click)="toggleModal()" class="close" style="text-align: right !important" >&times;</span>
    <div class="container">
          <div class="row">
          <div class="col-md-12">
            <h3>Selecting theme:</h3>
          </div>
          </div>
     
     
     <div class="row">
      <div class="col-sm-1">
       <button [disabled]="selectedIndex==0" (click)="back()" class="button cycle-button primary"><<</button>
       </div>
       <div class="col-md-10">
         <div id="car_m_2_thumbs" class="padding20 bg-grayLighter align-center">

                         <!--[ngStyle]="{ 'background-image': 'url('+prefix+ item.itemName+ sufix+';);' }"-->
                         <img class="shadow hand" (click)="changeTroughPicture(item)" *ngFor="let item of filteredItemList" src="{{prefix+ item.itemName+ sufix}}" style="width: 20%; height: 20%;display:inline;margin-left:5px;">

         
         </div>
        
            <!--Control buttons in order to select the items-->
       </div>
       <div class="col-sm-1">
       <button [disabled]="selectedIndex==filteredItemList?.length-1" (click)="forward()" class="button cycle-button primary">>></button>
       </div>
      
     </div>
     <div class="row">
        <div class="col-md-12">
        <img src="{{currentImage}}" style="height:100%">
            <!--Control buttons in order to select the items-->
       </div>
      
     </div>
     <br/>
     <div class="row">
          <div class="col-md-12">
              
              	  <form  [formGroup]="navForm" (ngSubmit)="change(navForm.value)">
              	      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" formControlName="isInNav" name="isInNav">
                        Include this element in the navbar
                      </label>
					<input type="text" formControlName="navName" name="navName"  placeholder="Item nav bar name">
					<br/>
					<input [disabled]="navForm.invalid" type="submit" name="selectItem" class="button success" value="Select Item">
					
				  </form>
				  <button (click)="toggleModal()" class="button warning"><i class="fa fa-times"></i> Close</button>
              
              
          <!--<button (click)="toggleModal()" class="button warning"><i class="fa fa-times"></i> Close</button>-->
          <!--<button (click)="change()" class="button success"><span class="mif-pencil"></span> Select Item</button>-->
          </div>
     </div>
     </div>
    

    
    
    
  </div>
</div>
 <!--Button trigger modal -->
