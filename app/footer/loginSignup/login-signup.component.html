<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
    	        <!--login form here-->
				<div [hidden]="!isChangeFormState" class="loginmodal-container animated fadeIn">
				    		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
					<h2>Login to Your Account</h2> 
					<br>
				  <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
				      <em class="error animated fadeIn" [hidden]="validInputField(logUsername)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(logUsername)}" type="text" formControlName="logUsername" name="logUsername"  placeholder="Username">
					<em class="error animated fadeIn" [hidden]="validInputField(logPassword)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(logPassword)}"  type="password" formControlName="logPassword" name="logPassword" placeholder="Password">
					<input [disabled]="loginForm.invalid" type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>
				  <div class="login-help">
					<a (click)="isChangeFormState=!isChangeFormState" class="hand">Signup</a> - <a>Forgot Password</a>
				  </div>
				</div>
				
				    	        <!--signup form here-->
				<div [hidden]="isChangeFormState" class="loginmodal-container animated fadeIn">
				    		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
					<h2>Create New Account</h2><br>
				  <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
				    <em class="error animated fadeIn" [hidden]="validInputField(sigUsername)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(sigUsername)}" type="text" formControlName="sigUsername" name="sigUsername" placeholder="Username">
					<em class="error animated fadeIn" [hidden]="validInputField(sigEmail)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(sigEmail)}" type="text" formControlName="sigEmail" name="sigEmail" placeholder="e-mail">
					<em class="error animated fadeIn" [hidden]="validInputField(sigPassword)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(sigPassword)}" type="password" formControlName="sigPassword" name="sigPassword" placeholder="Password">
					<em class="error animated fadeIn" [hidden]="validInputField(sigPasswordRep)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(sigPasswordRep)}" type="password" formControlName="sigPasswordRep" name="sigPasswordRep" placeholder="Repeat Password">
					<em class="error animated fadeIn" [hidden]="validInputField(sigPasswordAdmin)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(sigPasswordAdmin)}" type="password" formControlName="sigPasswordAdmin" name="sigPasswordAdmin" placeholder="Administrator Password">
					<input [disabled]="signupForm.invalid"  type="submit" name="signup" class="login loginmodal-submit" value="Signup">
				  </form>
					
				  <div class="login-help">
					<a (click)="isChangeFormState=!isChangeFormState" class="hand" >Login</a> - <a>Forgot Password</a>
				  </div>
				</div>
			</div>
		  </div>
