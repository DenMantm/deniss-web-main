    <!-- Modal 6 -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color:transparent;!important; border: transparent; !important">

              <div class="col-lg-8 mx-auto" >
                <div class="modal-body" style="background-color:transparent!important;border:transparent!important;">
					    	        <!--login form here-->
				<div [hidden]="!isChangeFormState" class="loginmodal-container animated fadeIn" style=" z-index:1001">
				    		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
					<h2>Login to Your Account</h2> 
					<br>
				  <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
				      <em class="error animated fadeIn" [hidden]="validInputField(logUsername)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(logUsername)}" type="text" formControlName="logUsername" name="logUsername"  placeholder="Username">
					<em class="error animated fadeIn" [hidden]="validInputField(logPassword)">This field is required</em>
					<input [ngClass]="{'inputError': !validInputField(logPassword)}"  type="password" formControlName="logPassword" name="logPassword" placeholder="Password">
					<input [disabled]="loginForm.invalid" type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>
				  <div class="login-help">
					<a>Forgot Password</a>
				  </div>
				</div>
                </div>
              </div>
            </div>
 
      </div>
    </div>
