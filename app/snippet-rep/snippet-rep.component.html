<!--snippet edit navigation here-->
<snippet-edit-nav-component [hidden]="!loginCheck()" [SNIPPETS]="SNIPPETS"></snippet-edit-nav-component>

<div class="container main-container">
  <div class="row">
    <div class="col">
    <h1 #titleText [ngClass]='{"animated fadeIn":menuIsSelected}' class="title text-center">Snippet Repository / {{currentSgroup.groupName}}</h1>
    <h5 [ngClass]='{"animated fadeIn":menuIsSelected}' class="title text-center">a simple description here for each new snippet group</h5>
    <br/>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 col-md-3 push-md-9 bd-sidebar">
      <snippet-rep-sidebar (selectClick)="select($event)" [SNIPPETS]="SNIPPETS"></snippet-rep-sidebar>
    </div>
    <div class="col-12 col-md-9 pull-md-3 bd-content">
      <div class="animated fadeIn" *ngFor="let snippet of currentSgroup.snippets">
        <h3 class="editable" [(contenteditableModel)]="snippet.titleText" ></h3>
        <!--[ngClass]="{'border': loginCheck()}"-->
        <div *ngFor="let element of snippet.elements">
            <div [hidden]="!loginCheck()" class="controls">
                        <div class="btn-group dropup">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Element Action
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Move Up</a>
                          <a class="dropdown-item" href="#">Move Down</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Delete</a>
                        </div>
                      </div>
            </div>
            <div class="element">
              <h1 *ngIf="element.type == 'h1'"  class="editable" [(contenteditableModel)]="element.text"></h1>
              <p *ngIf="element.type == 'p'"  class="editable" [(contenteditableModel)]="element.text"></p>
              <pre *ngIf="element.type == 'pre'" class="prettyprint editable"><code [(contenteditableModel)]="element.text"></code></pre>
            </div>
        </div>
        
        <div [hidden]="!loginCheck()" class="edit-snippet-controls">
                        <div class="btn-group dropup">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Snippet Action
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Move Up</a>
                          <a class="dropdown-item" href="#">Move Down</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Add H1</a>
                          <a class="dropdown-item" href="#">Add P</a>
                          <a class="dropdown-item" href="#">Add PRE</a>
                        </div>
                      </div>
          
        </div>
        
        <hr>
        
      </div>
    </div>
  </div>
</div>
