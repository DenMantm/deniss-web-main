<div class="container main-container">
  <div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="enable()">Enable</button>
        <button class="btn btn-primary" (click)="disable()">Disable</button>
        <button (click)="checkObject()" type="button" class="btn btn-primary">Save</button>
    <h1 class="title text-center">Snippet Repository / {{currentSgroup.groupName}}</h1>
    <h5 class="title text-center">a simple description here for each new snippet group</h5>
    <br/>
    </div>
  </div>
  
  <div class="row">
    <div class="col-2">
      <snippet-rep-sidebar (selectClick)="select($event)" [SNIPPETS]="SNIPPETS"></snippet-rep-sidebar>
    </div>
    <div class="col">
      <div *ngFor="let snippet of currentSgroup.snippets">
        <h3  class="editable" [(contenteditableModel)]="snippet.titleText" ></h3>
        <p  class="editable" [(contenteditableModel)]="snippet.topNoteText"></p>
        <pre class="prettyprint editable" [(contenteditableModel)]="snippet.codeText"></pre>
        <p  class="editable" [(contenteditableModel)]="snippet.bottomNoteText"></p>
        <hr>
      </div>
    </div>
  </div>
</div>
