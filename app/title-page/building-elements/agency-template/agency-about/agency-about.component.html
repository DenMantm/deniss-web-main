<!-- About -->
<content-edit-option-nav [modal]="modal" *ngIf="showElementTools" (removeClick)="remove()" (backgroundClick)="background()" (styleClick)="style()" (addClick)="add()"></content-edit-option-nav>
<view-uploaded-images *ngIf="showElementTools" [filteredItemList]="filteredItemList" [pageData]="pageData" #uploadImages (changeImage)="changeImage($event)"></view-uploaded-images>
<section [ngStyle]="{'background-image': 'url(' + pageData?.background.image + ')','background-color':pageData?.background.color}" id="{{pageData?.elementTmpName+pageData?.elementSequence}}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase editable" [(contenteditableModelHtml)]="pageData?.title.title">{{pageData?.title.title}}</h2>
        <h3 class="section-subheading text-muted editable" [(contenteditableModelHtml)]="pageData?.title.subtitle">{{pageData?.title.subtitle}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          <li *ngFor="let item of pageData?.data;let i = index" [ngClass]="{'timeline-inverted':i%2==1}">

            <div class="timeline-image">
              <change-images [filteredItemList]="filteredItemList" *ngIf="showElementTools" [image]="item"></change-images>
              <img class="rounded-circle img-fluid" src="{{item.img}}" alt="">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4 class="subheading editable" [(contenteditableModelHtml)]="item.title">{{item.title}}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted editable" [(contenteditableModelHtml)]="item.subtitle">{{item.subtitle}}</p>
              </div>
            </div>
          </li>
