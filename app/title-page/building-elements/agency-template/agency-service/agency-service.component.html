    <view-uploaded-images [pageData]="pageData"  #uploadImages (changeImage)="changeImage($event)" ></view-uploaded-images>
   
    <section [ngStyle]="{'background-image': 'url(' + pageData.background.image + ')','background-color':pageData.background.color}" id="services" id="{{pageData.elementTmpName+pageData.elementSequence}}">
      
   
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase" class='editable' [(contenteditableModelHtml)]="pageData.title.title" [ngClass]="{'border': loginCheck()&&showElementTools}">-</h2>
            <h3 class="section-subheading text-muted" class='editable' [(contenteditableModelHtml)]="pageData.title.subtitle" [ngClass]="{'border': loginCheck()&&showElementTools}">-</h3>
          </div>
        </div>
        <div class="row text-center sortable-agency-service">
          
          <div *ngFor="let ele of data" class="col-md-4">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa {{ele.icon}} fa-stack-1x fa-inverse"></i>
            </span>
            <h4 class="service-heading" class='editable' [(contenteditableModelHtml)]="data.heading" [ngClass]="{'border': loginCheck()&&showElementTools}">{{ele.heading}}</h4>
            <p class="text-muted" class='editable' [(contenteditableModelHtml)]="data.text" [ngClass]="{'border': loginCheck()&&showElementTools}">{{ele.text}}</p>
          </div>
