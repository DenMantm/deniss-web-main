    <!-- Portfolio Grid -->
    <content-edit-option-nav [modal]="modal" *ngIf="showElementTools" (removeClick)="remove()" (backgroundClick)="background()" (styleClick)="style()" (addClick)="add()" ></content-edit-option-nav>
    <view-uploaded-images *ngIf="showElementTools" [filteredItemList]="filteredItemList" [pageData]="pageData"  #uploadImages (changeImage)="changeImage($event)" ></view-uploaded-images>
    <section [ngStyle]="{'background-image': 'url(' + pageData?.background.image + ')','background-color':pageData?.background.color}" class="bg-light" id="{{pageData?.elementTmpName+pageData?.elementSequence}}">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase editable" [(contenteditableModelHtml)]="pageData?.title.title">{{pageData?.title.title}}</h2>
            <h3 class="section-subheading text-muted editable" [(contenteditableModelHtml)]="pageData?.title.subtitle">{{pageData?.title.subtitle}}</h3>
          </div>
        </div>
        <div class="row sortable-agency-portfolio" >
          
          <div *ngFor="let item of pageData?.data;let i = index" class="col-md-4 col-sm-6 portfolio-item" [attr.data]=i>
            <change-images [pageData]="pageData" [removableItem]="item" [filteredItemList]="filteredItemList" *ngIf="showElementTools"  [image]="item.smallImage"></change-images>
            <a class="portfolio-link" data-toggle="modal" href="{{'#portfolioModal'+i+pageData?.elementSequence}}">
              <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                  <i class="fa fa-plus fa-3x"></i>
                </div>
              </div>
              <img class="img-fluid" src="{{item.smallImage.img}}" alt="">
            </a>
            <div class="portfolio-caption">
              <h4 class="editable" [(contenteditableModelHtml)]="item.title">{{item.title}}</h4>
              <p class="text-muted editable"[(contenteditableModelHtml)]="item.subtitle">{{item.subtitle}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

        <!-- Portfolio Modals -->

    <!-- Modal n -->
    <div *ngFor="let item of pageData?.data;let i = index">
    <div class="portfolio-modal modal fade" id="{{'portfolioModal'+i+pageData?.elementSequence}}" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="close-modal" data-dismiss="modal">
            <div class="lr">
              <div class="rl"></div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <div class="modal-body">
                  <!-- Project Details Go Here -->
                  <h2 class="text-uppercase editable"[(contenteditableModelHtml)]="item.modal.title">{{item.modal.title}}</h2>
                  <p class="item-intro text-muted editable"[(contenteditableModelHtml)]="item.modal.subtitle">{{item.modal.subtitle}}</p>
                  <change-images [removeIcon]="true" [toggleIcons]="true" [pageData]="pageData" [removableItem]="item" [filteredItemList]="filteredItemList" *ngIf="showElementTools"  [image]="item.modal.bigImage"></change-images>
                  <img class="img-fluid d-block mx-auto" src="{{item.modal.bigImage.img}}" alt="">
                  <p class="editable"[(contenteditableModelHtml)]="item.modal.text">{{item.modal.text}}</p>
                  <!--<ul class="list-inline">-->
                  <!--  <li>Date: January 2017</li>-->
                  <!--  <li>Client: Threads</li>-->
                  <!--  <li>Category: Illustration</li>-->
                  <!--</ul>-->
                  <button class="btn btn-primary" data-dismiss="modal" type="button">
                    <i class="fa fa-times"></i>
                    Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
