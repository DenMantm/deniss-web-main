  <content-edit-option-nav *ngIf="showElementTools" (removeClick)="remove()" (backgroundClick)="background()" (styleClick)="style()" (addClick)="add()" ></content-edit-option-nav>
  <section id="{{pageData.elementTmpName+pageData.elementSequence}}">
   
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading" class='editable' [ngClass]="{'border': loginCheck()&&showElementTools}"  [(contenteditableModelHtml)]="pageData.title.title">At Your Service</h2>
            <hr class="my-4">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row sortable-creative-service">
          <div *ngFor="let ele of data" class="col-lg-3 col-md-6 text-center">
            <div class="service-box mt-5 mx-auto">
              <i class="fa fa-4x {{ele.icon}} text-primary mb-3 sr-icons"></i>
              <h3 class="mb-3" class='editable' [ngClass]="{'border': loginCheck()&&showElementTools}">{{ele.heading}}</h3>
              <p class="text-muted mb-0" class='editable' [ngClass]="{'border': loginCheck()&&showElementTools}">{{ele.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
