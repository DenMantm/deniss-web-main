<!-- Modal -->
<div class="modal fade" id="createBlogPost" tabindex="-1" role="dialog" aria-labelledby="createBlogPost" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New BlogPost</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      <form [formGroup]="createBlPost" >
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Blog Post Name:</label>
            <em class="error animated fadeIn" [hidden]="validInputField(blogPostName)">This field is required</em>
            <input type="text" class="form-control" formControlName="blogPostName" name="blogPostName">
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Blog Post description:</label>
            <em class="error animated fadeIn" [hidden]="validInputField(blogPostDescription)">This field is required</em>
            <textarea class="form-control" formControlName="blogPostDescription" name="blogPostDescription"></textarea>
          </div>
         </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button [disabled]="createBlPost.invalid" (click)='createBlogPost(createBlPost.value)' type="submit" type="button" class="btn btn-primary" data-dismiss="modal">Create New</button>
     </div>
    </div>
  </div>
</div>
