 <!-- Main component for a primary marketing message or call to action -->
<content-edit-nav *ngIf="loginCheck()" [editPressed]="showElementTools" (editClick)="editClick()" (disableClick)="disableClick()" (saveClick)="saveClick()"></content-edit-nav>
<agency-nav [pageData]="pageData"></agency-nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('app/assets/bootstrap-templates/blog-template/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading title animated fadeIn">
                        <h1 [ngClass]="{'border': loginCheck()&&showElementTools}" [(contenteditableModelText)]="blogPost.title" class="editable">Man must explore, and this is exploration at its greatest</h1>
                        <h2 [ngClass]="{'border': loginCheck()&&showElementTools}" class="subheading editable" [(contenteditableModelHtml)]="blogPost.description">Problems look mighty small from 150 miles up</h2>
                        <span class="meta">Posted by <a href="#">{{blogPost?.author}}</a> {{blogPost?.date | date: 'dd/MM/yyyy at HH:MM'}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


<div class="container main-container">

  <div class="row">
    <div class="col">
      <h1 [ngClass]="{'border': loginCheck()&&showElementTools}" *ngIf="blogPost" class="title animated fadeIn">
        <span [(contenteditableModelText)]="blogPost.title" class="editable"></span> 
        <span *ngIf='blogPost.isDraft' class='draft'> : draft</span>
      </h1>
      <hr class='style-one'/>
      <h5 [ngClass]="{'border': loginCheck()&&showElementTools}" *ngIf="blogPost" class="sub-title animated editable fadeIn"  [(contenteditableModelHtml)]="blogPost.description"  ></h5>
      <div *ngIf="blogPost"  class = "blog-meta animated fadeIn">
        "Author: {{blogPost?.author}} " , " <i class="fa fa-calendar"></i> Posted on : {{blogPost?.date | date: 'dd/MM/yyyy at HH:MM'}} "
      </div>
     <!--<button (click)="testPost()" type="button" class="btn btn-warning">AddPost</button>-->
    </div>
  </div>
  
    <div class="row">
    <div class="col">
        <div class="animated fadeIn" [ngClass]="{'border': loginCheck()&&showElementTools}" *ngFor="let element of blogPost?.blogElements">
            <div [hidden]="!showElementTools" *ngIf="loginCheck()" class="controls">
              <button (click)='remove(element,blogPost.blogElements)' type="button" class="btn btn-secondary btn-sm"><i class="fa fa-times" aria-hidden="true"></i></button>
              <button (click)='moveUp(element,blogPost.blogElements)' type="button" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
              <button (click)='moveDown(element,blogPost.blogElements)' type="button" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
            </div>
            <div  class="animated fadeIn">
              <div  *ngIf="element.type == 'div'"  class="editable" [(contenteditableModelHtml)]="element.text"></div>
              <pre  *ngIf="element.type == 'pre'" class="prettyprint editable"  [(contenteditableModelHtml)]="element.text"></pre>
            </div>
        </div>
        <div [hidden]="!showElementTools"  *ngIf="loginCheck()" class="edit-snippet-controls">
          <button (click)='addElementDiv(blogPost.blogElements)' type="button" class="btn btn-secondary btn-sm"><i class="fa fa-plus" aria-hidden="true"></i> Add Element</button>
          <!--<div class="btn-group dropup">-->
          <!--    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
          <!--      Add Element-->
          <!--    </button>-->
          <!--    <div class="dropdown-menu">-->
          <!--      <button (click)='addElementPre(blogPost.blogElements)' type="button" class="dropdown-item"><i class="fa fa-plus" aria-hidden="true"></i> Code Elem</button>-->
          <!--      <button (click)='addElementDiv(blogPost.blogElements)' type="button" class="dropdown-item"><i class="fa fa-plus" aria-hidden="true"></i> Simple Elem</button>-->
          <!--    </div>-->
          <!--</div>-->
        </div>
    </div>
  </div>
  
</div>
